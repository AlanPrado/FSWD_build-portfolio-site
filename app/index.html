<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Build a magic portifolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
  <div class="container">
    <div class="header row">
    	<div class="header__logo col-6">
        <img src="./img/portifolio_logo.svg" onerror="this.onerror=null; this.src='portifolio_logo.png'">
    	</div>
    	<div class="header__slug-container col-6">
    		<h1 class="header__slug-container__name">Alan Prado</h1>
    		<h4 class="header__slug-container__header__slug">Mage Apprentice</h4>
    	</div>
      <div class="separator row"></div>
    </div>
    <div class="banner row col-12">
      <img src="/img/green.jpg" alt="Green Theme">
    </div>
    <div class="grid row">
      <div class="title col-12">
        <h2>Spell Book</h2>
      </div>
      <div class="col-4 col-sm-12 grid__item">
        <img src="./img/flames.jpg" alt="Flame Spell">
        <a class="grid__item__link" href="https://www.google.com.br/?#q=flame%20spell" target="_blank">
          Learn more flames spells!
        </a>
      </div>
      <div class="col-4 col-sm-12 grid__item">
        <img src="./img/frosty.jpg" alt="Frost Storm Spell">
        <a class="grid__item__link" href="https://www.google.com.br/?#q=frost%20spell" target="_blank">
          Learn more frost spells!
        </a>
      </div>
      <div class="col-4 col-sm-12 grid__item">
        <img src="./img/gold.jpg" alt="Gold Spell">
        <a class="grid__item__link" href="https://www.google.com.br/?#q=gold%20spell" target="_blank">
          Learn more frost spells!
        </a>
      </div>
    </div>
  </div>
  </body>
</html>
