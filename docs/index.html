<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Build a magic portifolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main-600w.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./css/main-780w.css" media="screen and (min-width: 780px)">
  </head>
  <body>
    <div class="container">

      <header class="row">
        <div id="logo" class="header-logo col-sm-3">
          <!--TODO: Consider inline this image in css file in order to save a request -->
          <img src="./img/portifolio_logo.svg" onerror="this.onerror=null; this.src='/img/portifolio_logo.png'" alt="Portfolio Logo">
        </div>
        <div id="slug" class="slug col-sm-9">
          <h1 class="slug-author">Alan Prado</h1>
          <span class="slug-title">Mage Apprentice</span>
        </div>
      </header>

      <div class="separator row"></div>

      <div id="banner" class="row">
        <figure class="col-sm-12">
          <picture>
            <img src="./img/green-1200w.png" alt="Green Theme">
          </picture>
        </figure>
      </div>

      <section id="spell-books" class="grid row">
        <header class="title col-sm-12">
          <h2>Spell Book</h2>
        </header>
        <div class="col-md-4 col-sm-6 grid-item">
          <figure>
            <picture>
              <img class="grid-item-img" src="./img/spell_flames-450w.png" alt="Flame Spell">
            </picture>
          </figure>
          <a class="grid-item-link" href="https://www.google.com.br/?#q=flame%20spell" target="_blank">
            <p>Learn more about flames spells!</p>
          </a>
        </div>
        <div class="col-md-4 col-sm-6 grid-item">
          <figure>
            <picture>
              <img class="grid-item-img" src="./img/spell_frosty-450w.png" alt="Frost Storm Spell">
            </picture>
          </figure>
          <a class="grid-item-link" href="https://www.google.com.br/?#q=frost%20spell" target="_blank">
            <p>Learn more about frost spells!</p>
          </a>
        </div>
        <div class="col-md-4 col-sm-6 grid-item">
          <figure>
            <picture>
              <img class="grid-item-img" src="./img/spell_gold-450w.png" alt="Gold Spell">
            </picture>
          </figure>
          <a class="grid-item-link" href="https://www.google.com.br/?#q=gold%20spell" target="_blank">
            <p>Learn more about frost spells!</p>
          </a>
        </div>
      </section>

    </div>
  </body>
</html>
